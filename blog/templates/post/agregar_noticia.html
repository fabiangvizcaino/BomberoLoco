{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Noticia</title>   
    <link rel="icon" href="{% static 'img/logo.png' %}" type = "image/x-icon"/>

    <!-- Fonts and icons -->
    <script href="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css']},
            urls: ["{% static 'css/fonts.min.css' %}"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/atlantis.min.css' %}">
</head>

<body>
    
    {% include 'post/navbar.html' %}
    
    <div class="container py-2 h-100">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card" style="border-radius: 1rem;">        
                <p></p>
                <p></p>
                
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing:3px;">Agregar Noticia</h5>
                <div class="card-body">
                    
                    <div class="form-group">
                        
                        <label for="id_titulo">Titulo</label>
                        <input type="text" class="form-control" id="id_titulo" placeholder="Ingrese Titulo">
                        <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        {{post_form.as_p}}
                    </div>

                                    
                    <button type="submit" class="btn btn-outline-danger me-2 btn-round">Guardar</button>
                    <a href="{% url 'agregar_noticia' %}" class="btn btn-danger">Cancelar</a>
                </div>
            
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'post/footer.html' %}
   
</body>
</html>
