{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registración</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" type = "image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>

<body>
    
    {% include 'navbar.html' %}

    {% if form.errors %}

        <div class="card text-center mx-auto" style="width: 20rem; align:center" role="alert">
             <div class="card-body">
                <h4 class="text-danger"><strong>Error de registro!</strong></h4>
                <li class="mensaje">{{form.errors.username}}</li>
                <li class="mensaje">{{form.errors.password2}}</li>
                <a href="{% url 'registro' %}" class="btn btn-danger">Aceptar</a>
            </div>
        </div>

    {%endif%}


    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <main>    
                    <h4 class="mb-3">Registración</h4>
                    <br>
                
                    <form method="post">
                        <div class="row g-3">

                                {% csrf_token %}
                                {{ form.as_p }}
        
                        </div> 
                        <hr class="my-3">                        
                        <button class="w-20 btn btn-danger btn-lg" type="submit">Aceptar</button>
                    </form>          
                </main>
  
                <footer class="my-5 pt-5 text-muted text-center text-small"></footer>

            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="form-validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
